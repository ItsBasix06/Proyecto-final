<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ArquiData</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/register.css">
</head>

<body class="register-pro-body">

    <div class="register-pro-wrapper">
        <div class="register-pro-card">
            
            <div class="register-pro-visual">
                <div class="register-pro-overlay"></div>
                <div class="register-pro-content">
                    <i class="fas fa-building fa-3x mb-3"></i>
                    <h3>ArquiData</h3>
                    <p>Únete a la plataforma líder en gestión arquitectónica.</p>
                </div>
            </div>

            <div class="register-pro-form">
                <div class="register-header">
                    <h2>Crear Cuenta</h2>
                    <p>Completa tus datos para empezar</p>
                </div>

                <form action="index.html">
                    
                    <div class="input-pro-group delay-1">
                        <label>Nombre de Usuario</label>
                        <div class="input-field">
                            <i class="fas fa-briefcase"></i>
                            <input type="text" required>
                        </div>
                    </div>

                    <div class="input-pro-group delay-2">
                        <label>Correo Electrónico</label>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" required>
                        </div>
                    </div>

                    <div class="input-pro-group delay-3">
                        <label>Contraseña</label>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" required>
                        </div>
                    </div>

                    <div class="input-pro-group delay-4">
                        <label>Confirmar Contraseña</label>
                        <div class="input-field">
                            <i class="fas fa-shield-alt"></i>
                            <input type="password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-pro delay-5">
                        REGISTRARSE
                    </button>

                </form>

                <div class="register-footer delay-6">
                    <span>¿Ya tienes una cuenta?</span>
                    <a href="login.html">Iniciar sesión</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
