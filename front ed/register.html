<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - ArquiData</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tooplate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="login-pro-body">

    <div class="login-pro-wrapper">
        <div class="login-pro-card">
            
            <div class="login-pro-visual">
                <div class="login-pro-overlay"></div>
                <div class="login-pro-content">
                    <i class="fas fa-layer-group fa-3x mb-3"></i>
                    <h3>Únete al equipo</h3>
                    <p>Comienza a digitalizar y organizar tus proyectos hoy mismo.</p>
                </div>
            </div>

            <div class="login-pro-form">
                <div class="login-header">
                    <h2>Crear Cuenta</h2>
                    <p>Rellena el formulario para registrarte</p>
                </div>

                <form action="login.html">
                    
                    <div class="input-pro-group delay-1">
                        <label>Nombre Completo</label>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" required>
                        </div>
                    </div>

                    <div class="input-pro-group delay-2">
                        <label>Correo Electrónico</label>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" required>
                        </div>
                    </div>

                    <div class="input-pro-group delay-3">
                        <label>Contraseña</label>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" required>
                        </div>
                    </div>

                    <div class="input-pro-group delay-4">
                        <label>Confirmar Contraseña</label>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" required>
                        </div>
                    </div>

                    <div class="form-pro-actions delay-5">
                        <div class="custom-check">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">Acepto los términos y condiciones</label>
                        </div>
                    </div>

                    <button type="submit" class="btn-pro delay-5">
                        REGISTRARSE
                    </button>

                </form>

                <div class="login-footer delay-5">
                    <span>¿Ya tienes una cuenta?</span>
                    <a href="login.html">Iniciar Sesión</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
