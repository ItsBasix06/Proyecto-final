<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - ArquiData</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="login-pro-body">

    <div class="login-pro-wrapper">
        <div class="login-pro-card">
            
            <div class="login-pro-visual">
                <div class="login-pro-overlay"></div>
                <div class="login-pro-content">
                    <i class="fas fa-shield-alt fa-3x mb-3"></i>
                    <h3>ArquiData</h3>
                    <p>Tu seguridad es lo primero. Recupera tu acceso rápidamente.</p>
                </div>
            </div>

            <div class="login-pro-form">
                <div class="login-header">
                    <h2>Recuperar Cuenta</h2>
                    <p>Ingresa tu correo y te enviaremos un enlace para restablecer tu contraseña.</p>
                </div>

                <form action="login.html">
                    
                    <div class="input-pro-group delay-1">
                        <label>Correo Electrónico</label>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="ejemplo@estudio.com" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-pro delay-2">
                        ENVIAR ENLACE
                    </button>

                </form>

                <div class="login-footer delay-3">
                    <span>¿Ya la recordaste?</span>
                    <a href="login.html">Volver a Iniciar Sesión</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
