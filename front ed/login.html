<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ArquiData</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tooplate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="login-pro-body">

    <div class="login-pro-wrapper">
        <div class="login-pro-card">
            
            <div class="login-pro-visual">
                <div class="login-pro-overlay"></div>
                <div class="login-pro-content">
                    <i class="fas fa-drafting-compass fa-3x mb-3"></i>
                    <h3>ArquiData</h3>
                    <p>Gestión integral para estudios de arquitectura.</p>
                </div>
            </div>

            <div class="login-pro-form">
                <div class="login-header">
                    <h2>Bienvenido</h2>
                    <p>Accede a tu espacio de trabajo</p>
                </div>

                <form action="index.html">
                    
                    <div class="input-pro-group delay-1">
                        <label>Usuario / Email</label>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" required>
                        </div>
                    </div>

                    <div class="input-pro-group delay-2">
                        <label>Contraseña</label>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" required>
                        </div>
                    </div>

                    <div class="form-pro-actions delay-3">
                        <div class="custom-check">
                            <input type="checkbox" id="rem">
                            <label for="rem">Recordarme</label>
                        </div>
                        <a href="#" class="forgot-pass">¿Olvidaste la contraseña?</a>
                    </div>

                    <button type="submit" class="btn-pro delay-4">
                        INICIAR SESIÓN
                    </button>

                </form>

                <div class="login-footer delay-5">
                    <span>¿Aún no tienes cuenta?</span>
                    <a href="#">Solicitar acceso</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
